<!doctype html>
<title>Python Flask File Upload Example</title>
<h2>Select a file to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

{% if filename %}
	<div>
		<img src="{{ url_for('display_image', filename=filename) }}">
	</div>
{% endif %}

<form method="POST" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="file" value ="" autocomplete="off" required>
		</p>
		<p>
			<label>Enter first name</label><br>  
			<input type="text" name="input_text" value="" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
	
</form>


{% if cloth %}
	{% for cloth_name in cloth %}
		<div>
			<img src="{{ url_for('display_output', cloth=cloth_name) }}">
		</div>
	{% endfor %}	
{% endif %}
